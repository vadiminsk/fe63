<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FE63</title>
  </head>
  <body>
    <div class="container">
      <div class="contact">
        <div class="contact__logo">
          <img src="./assets/img/form-logo.svg" alt="Guruji" />
        </div>
        <div class="contact__description">
          <p>
            Learn Graphic and UI/UX designing in Hindi for free with live
            projects.
          </p>
        </div>
        <form action="" class="contact__form">
          <div class="contact__form__item">
            <label for="contact__form__item--email">
              <input
                id="contact__form__item--email"
                type="email"
                placeholder="Email Address"
              />
            </label>
            <button class="icon">
              <img src="./assets/img/icon-letter.png" alt="letter" />
            </button>
          </div>
          <div class="contact__form__item">
            <label for="contact__form__item--password">
              <input
                id="contact__form__item--password"
                type="password"
                placeholder="Password"
              />
            </label>
          </div>
          <div class="contact__form__item">
            <button class="btn">Login</button>
          </div>
          <a href="#">Forgot Password?</a>
        </form>
        <div class="contact__social">
          <div class="contact__social__item">
            <a href="#"
              ><img src="./assets/img/gmail-logo.svg" alt="Gmail"
            /></a>
          </div>
          <div class="contact__social__item">
            <a href="#"
              ><img src="./assets/img/facebook-logo.svg" alt="Facebook"
            /></a>
          </div>
          <div class="contact__social__item">
            <a href="#">
              <img src="./assets/img/twitter-logo.svg" alt="Twitter"
            /></a>
          </div>
        </div>
        <footer class="contact__footer">
          <span>Donâ€™t have an account? <a href="#">Register now</a></span>
        </footer>
      </div>
    </div>
  </body>
</html>
