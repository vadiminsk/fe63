<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Diginsy landing</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="section">
        <div class="container">
          <div class="section__title">
            <p>Our services</p>
            <h2>What we do</h2>
          </div>
          <div class="section__content">
            <div class="card">
              <div class="card__image">
                <img src="" alt="" />
              </div>
              <div class="card__title">
                <h3></h3>
              </div>
              <div class="card__description">
                <p></p>
              </div>
              <div class="card__text">
                <p class="card__text__paragraph"></p>
                <p
                  class="card__text__paragraph card__text__paragraph--little"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="section__title">
            <p>Our Case Study</p>
            <h2>Our Recent Project</h2>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="section__title">
            <p>Our Testimonial</p>
            <h2>What Our Client Saying</h2>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
